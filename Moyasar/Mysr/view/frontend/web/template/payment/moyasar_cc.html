<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form data-bind=" mageInit: {'validation': []}" class="form" action="https://api.moyasar.com/v1/payments.html" method="post" id="creditsForm">
            <fieldset class="fieldset payment items ccard">
                <!-- ko if: (isShowLegend())-->
                <legend class="legend">
                    <span><!-- ko i18n: 'Credit Card Information'--><!-- /ko --></span>
                </legend><br />
                <!-- /ko -->
                <input name="callback_url" type="hidden" data-bind="value: getBaseUrl()"  />
                <!-- <input type="hidden" name="order_id" data-bind="value: getOrderId()" /> -->
                <input name="publishable_api_key" type="hidden" data-bind="value: getApiKey()" />
                <input name="amount" type="hidden" data-bind="value: getAmount()" />
                <!-- TODO: get store currency as a value -->
                <input name="currency" type="hidden" value="SAR" /> 
                <input name="source[type]" type="hidden" value="creditcard" />
                <input type="hidden" name="source[3ds]" value="true" />

                <!-- Card Holder Name Input -->
                <div class="field text required">
                    <label class="label" for="credit_card_name">
                        <span>اسم حامل البطاقة</span>
                    </label>
                    <div class="control">
                        <input class ="input-text" autocomplete="off" id="credit_card_name" name="source[name]" type="text" value="" data-validate="{
                        'required':true,
                        'min-words':2
                        }"
                        />
                    </div>
                </div>

                <!-- Card Number Input -->
                <div class="field number required">
                    <label class="label" for="credit_card_number">
                        <span>رقم البطاقة</span>
                    </label>
                    <div class="control">
                        <input class ="input-text" autocomplete="off" id="credit_card_number" name="source[number]" type="text" value="" data-validate="{
                        'required':true,
                        'validate-cc-number':true,
                        'validate-number':true}"
                        />
                    </div>  
                </div>

                <!-- CVV Input -->
                <div class="field cvv required">
                    <label class="label" for="credit_card_verification_value">
                        <span>رمز الأمان (CVC)</span>
                    </label>
                    <div class="control">
                        <input class="input-text cvv" autocomplete="off" id="credit_card_cvc" name="source[cvc]" type="text" value="" data-validate="
                        {'required':true, 
                        'validate-cc-cvv':true,
                        'validate-number':true}"
                        />
                    </div>
                </div>

                <!-- Expiy Date Input -->
                <div class="field date required">
                    <label class="label" for="credit_card_month">
                        <span>تاريخ الانتهاء</span>
                    </label>
                    <div class="control">
                        <div class ="fields group gruop-2">
                            <div class="field no-label month">
                                <div class="control">
                                    <input placeholder="مثل 01" autocomplete="off" id="credit_card_month" name="source[month]" type="text" value="" />
                                </div>
                            </div>
                            <div class="field no-label year">
                                <div class="control">
                                    <input placeholder="مثل 2020" autocomplete="off"  id="credit_card_year" name="source[year]" type="text" value="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" name="submitBtn" id="submitBtn" style="display: none;" />
            </fieldset>
        </form>
        <div class="actions-toolbar">
            <div class="primary">
                <button 
                        type="submit"
                        data-bind="
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        class="action primary checkout"
                        >
                     <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
