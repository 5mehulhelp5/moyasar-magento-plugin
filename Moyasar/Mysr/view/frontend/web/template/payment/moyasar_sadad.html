<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form data-bind=" mageInit: {'validation': []}" class="form" action="https://api.moyasar.com/v1/payments.html" method="post" id="sadadForm">
            <fieldset class="fieldset payment items">
                <input name="callback_url" type="hidden" data-bind="value: getBaseUrl()"  />
                <!-- <input type="hidden" name="order_id" value="" /> -->
                <input name="publishable_api_key" type="hidden" data-bind="value: getApiKey()" />
                <input name="amount" type="hidden" data-bind="value: getAmount()" />
                <!-- TODO: get store currency as a value -->
                <input name="currency" type="hidden" value="SAR" /> 
                <input name="source[type]" type="hidden" value="sadad" />

                <!-- Sadad Username Input -->
                <div class="field text required">
                    <label class="label" for="sadad_username">
                        <span>اسم المستخدم لسداد :</span>
                    </label>
                    <div class="control">
                        <input type="text" name="source[username]" id="source[username]" autocomplete="off" data-validate="{
                        'required':true,
                        'minlength':6,
                        'maxlength': 12
                        }" />
                    </div>
                </div>
                <input type="submit" name="submitBtnSadad" id="submitBtnSadad" style="display: none;" />
            </fieldset>
        </form>
        <div class="actions-toolbar">
            <div class="primary">
                <button 
                    class="action primary checkout"
                    type="submit"
                    data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                    >
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
